<!DOCTYPE html>
<html>
<head>
<title>Product Detail</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
h1 {
    font-size: 40px;
    font-family: Roboto;
    font-weight: normal;
    color: rgb(100, 100, 100);
    text-align: center;
    margin-top: 2rem;
    margin-bottom: 5rem;
}

#container {
    max-width: 850px;
    margin: 0 auto;
}
#banner{
    height:90vh;
    width:100%;
    object-fit:cover;
    margin-bottom:80px;
    }
</style>
</head>
<body>
    <img id="banner" src="{{ url_for('static', filename='bodyshop.jpeg') }}" height="80vh" width="120px">
    <h1>{{product['item']}}</h1>
   
<div id="container">
   
<form action ="/buy_now/{{ product['id'] }}/place_order" method="POST">
<div class = "mb-2">
<label>Full Name</label><br>
<input type= "text" name ="full_name" placeholder="Enter full name">
</div>
<div class = "mb-2">
<label>Address</label><br>
<input type= "text" name ="address" placeholder="Enter your address">
</div>
<div class = "mb-2">
<label>Pincode</label><br>
<input type= "text" name ="pincode" placeholder="Enter your pincode">
</div>
<div class = "mb-2">
<label>Payment Mode</label><br>
<input type= "text" name ="payment_mode" placeholder="Enter payment mode"> 
</div> 
<button type="submit" class="btn btn-primary">Order Now</button>
</form>
</body>
{% include 'footer.html' %}
</div>
