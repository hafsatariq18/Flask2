<!DOCTYPE html>
<html>
<head>
<title>Product Detail</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
h1 {
    font-size: 40px;
    font-family: Roboto;
    font-weight: normal;
    color: rgb(100, 100, 100);
    text-align: center;
    margin-top: 2rem;
    margin-bottom: 5rem;
}
#container {
    max-width: 850px;
    margin: 0 auto;
}
#banner{
    height:90vh;
    width:100%;
    object-fit:cover;
    margin-bottom:80px;
    }
    .btn-pink {
    background-color: pink;
    border-color: pink;
    color: white;
}
.btn-pink:hover {
    background-color: #ff69b4;
    border-color: #ff69b4;
}

</style>
</head>
<body>
    <img id="banner" src="{{ url_for('static', filename='bodyshop.jpeg') }}" height="80vh" width="120px">
<div id="container">
    <h1>{{ product['item'] }}</h1>
    <p>For: {{ product['skin_type'] }}</p>
    <p>Use: {{ product['uses'] }}</p>
    <p>Price: {{ product['price'] }}</p>

<a href="/buy_now/{{ product['id'] }}"  class="btn btn-pink btn-sm">Buy Now</a> 


{% include 'footer.html' %}
</body>
</html>
